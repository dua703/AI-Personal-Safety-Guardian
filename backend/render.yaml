services:
  - type: web
    name: ai-safety-guardian-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false

